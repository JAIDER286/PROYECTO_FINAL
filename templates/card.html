<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjetas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Listado de Tarjetas</h1>

  <div class="cards-container">
    {% for card in cards %}
      <div class="card">
        <h2>{{ card.titulo }}</h2>
        <p>{{ card.descripcion }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
